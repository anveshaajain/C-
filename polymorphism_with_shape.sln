using System;
class Shape
{
    public virtual void Draw()
    {
        Console.WriteLine("Drwaing a Shape");
    }
    public virtual void Erase()
    {
        Console.WriteLine("Erasing a Shape");
    }
}
class Circle : Shape
{
    public override void Draw()
    {
        Console.WriteLine("Drawing a circle");
    }
    public override void Erase()
    {
        Console.WriteLine("Erasing a circle");
    }
}
class Triangle : Shape
{
    public override void Draw()
    {
        Console.WriteLine("Drawing the Triangle");
    }
    public override void Erase()
    {
        Console.WriteLine("Erasing the Triangle");
    }
}
class Square : Shape
{
    public override void Draw()
    {
        Console.WriteLine("Drawing a square");
    }
    public override void Erase()
    {
        Console.WriteLine("Erasing the Square");
    }
}
class Program
{
    static void Main(string[] args)
    {
        Shape s;
        s = new Circle();
        s.Draw();
        s.Erase();

        s = new Triangle();
        s.Draw();
        s.Erase();

        s = new Square();
        s.Draw();
        s.Erase();
    }
}

